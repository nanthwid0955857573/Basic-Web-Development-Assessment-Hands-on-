      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }

      document.getElementsByClassName('column')


      ///////////////////////////////////////Show data from json/////////////////////////////////

      var xhr = new XMLHttpRequest();
      xhr.open("GET", "product.json");
      xhr.addEventListener('load', processJSON);
      xhr.send();

      function processJSON(event) {

        var json = this.responseText;
        var obj = JSON.parse(json);
        for (var i = 0; i <= obj.length; i++) {


        }

        document.getElementById('price-1').innerHTML = obj.product[0].price;
        document.getElementById('name-2').innerHTML = obj.product[1].name;
        document.getElementById('price-2').innerHTML = obj.product[1].price;
        document.getElementById('name-3').innerHTML = obj.product[2].name;
        document.getElementById('price-3').innerHTML = obj.product[2].price;
        document.getElementById('name-4').innerHTML = obj.product[3].name;
        document.getElementById('price-4').innerHTML = obj.product[3].price;
        
      }
      function Order(params) {

      }
      function byOnClick(params) {
        let productName;
        let priceName;
        if (params == '1') {
          productName = this.document.getElementById('name-1').innerHTML;
          priceName = this.document.getElementById('price-1').innerHTML;
          localStorage.setItem("nameProduct", productName);
          localStorage.setItem("priceProduct", priceName);
          alert('Add To The Cart');
        }
        if (params == '2') {
          productName = this.document.getElementById('name-2').innerHTML;
          priceName = this.document.getElementById('price-2').innerHTML;
          localStorage.setItem("nameProduct", productName);
          localStorage.setItem("priceProduct", priceName);
          alert('Add To The Cart');
        }
        if (params == '3') {

          localStorage.setItem("nameProduct", productName);
          localStorage.setItem("priceProduct", priceName);
          alert('Add To The Cart');
        }
      }



      var modal = document.getElementById("myModal");


      var btn = document.getElementById("myBtn");


      var span = document.getElementsByClassName("close")[0];


      btn.onclick = function () {
        modal.style.display = "block";
        document.getElementById("name").innerHTML = localStorage.getItem("nameProduct");

        document.getElementById("price").innerHTML = localStorage.getItem("priceProduct");
      }

      span.onclick = function () {
        modal.style.display = "none";
      }


      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
